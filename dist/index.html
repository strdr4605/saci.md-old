<!DOCTYPE html>
<html>
  <head>
    <title>Saci.md</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-4">
            <div class="logo">
              <h2>Saci</h2>
            </div>
          </div>
          <div class="col-xs-8">
            <div class="phone pull-right">
              <h3>069 149 730</h3>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="content">
      <section id="poster">
        <div class="container">
          <div class="row">
            <div class="col-md-7"><img class="poster" src="assets/images/poster.png"></div>
            <div class="col-md-5">
              <div class="slogan">
                <h1>Saci din polipropilenă</h1>
                <h4>Pentru gunoi și matrial de construcții</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="products">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <figure><img src="assets/images/white1_55x95.png">
                <figcaption>55x95</figcaption>
              </figure>
            </div>
            <div class="col-md-5 col-md-offset-2">
              <figure><img src="assets/images/green2_55x95.png">
                <figcaption>55x95</figcaption>
              </figure>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <figure><img src="assets/images/red2_55x95.png">
                <figcaption>55x95</figcaption>
              </figure>
            </div>
            <div class="col-md-5 col-md-offset-2">
              <figure><img src="assets/images/white_50x100.png">
                <figcaption>50x100</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>
      <section id="map">
        <div class="container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5438.021915084793!2d28.869098814242484!3d47.04001579043234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xde26909136657ead!2sSIM+CONSTRUCT+GRUP+SRL!5e0!3m2!1sen!2s!4v1499956783787" width="940" height="500" frameborder="0" style="border: 0;" allowfullscreen></iframe>
        </div>
      </section>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <div class="copyright">
              <h5 class="company">&copy; Sim Construct Grup S.R.L.</h5>
            </div>
          </div>
          <div class="col-md-6 col-xs-6">
            <div class="powered-by pull-right">
              <div>Powered by</div>
              <h6 class="company">UniSoft Arts S.R.L</h6>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="../assets/js/my-scripts.js"></script>
  </body>
</html>
